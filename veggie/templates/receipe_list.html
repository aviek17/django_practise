{% extends "base.html" %}
{% block start %}

    <div class="container mt-5">
        <div class="col-6 mx-auto p-3 card shadow-lg">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Serial No</th>
                    <th scope="col">Receipe Name</th>
                    <th scope="col">Receipe Desc</th>
                    <th scope="col">Receipe Image</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    {%for item in receipeList %}
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{item.receipe_name}}</td>
                    <td>{{item.receipe_desc}}</td>
                    <td>
                        <img src="/media/{{item.receipe_img}}" alt="" width="100px" height="50px">
                    </td>
                    <td>
                        <a href="/delete-receipe-item/{{item.id}}/" type="button" class="btn btn-danger">Delete</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>

        <div class="mt-5 text-center">
            <a href="/create-receipe/" type="button" class="btn btn-primary">Add New Receipe</a>
        </div>

    </div>

{% endblock %}
